<!DOCTYPE html>
<html>

<body>
    <div class="centered">
            <div>
                <p>add an observed planet</p>
            <input id="name" type="text"  placeholder="Name"> 
                <br>
                <input id="declination" type="text"  placeholder="Declination">
                <br>
            <input id="rightAscension" type="text"  placeholder="Right Ascension">
            <br>
            <input id="flag" type="text"  placeholder="Flag" disabled>
                <br></br>
                <button id=" submit2" onClick="addPlanet(this.id)">submit</button>
            </div>  

            <div>
                <p>detect a planet with a telescope:</p>
                <input id="ticket" type="text" placeholder="ticket"><br>
                <br>
                <input id="declination2" type="text" placeholder="declination"><br>
                
                <input id="rightAscension2" type="text" placeholder="Right Ascension"><br>
                <p> or </p>
                <input id="planetId" type="text" placeholder="id"><br>
                
                <button id=" submit1" onClick="getPlanet(this.id)">submit</button>
                <p id="result"></p>

            </div>
            <div>
                    <button id="getAllBtn" onClick="getAll(this.id)">get all planets</button>
                    <p id="allPlanets"></p>
            
                </div>
    </div>



    <script type="text/javascript">
        function reply_click(clicked_id) {
            makeAjaxRequest();
        }
        function getAll(clicked_id){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("allPlanets").innerHTML = this.responseText;
                    // alert(this.responseText)
                }
            };
            xhttp.open("GET", "../getAll" ,true)
            xhttp.send();  
        }
        function addPlanet(clicked_id){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    alert(this.responseText)
                }
            };
            xhttp.open("GET", "../addPlanet" + 
            "?name=" + document.getElementById("name").value +
            "&declination=" + document.getElementById("declination").value +
            "&rightAscension=" + document.getElementById("rightAscension").value +
            "&flag=none"
            ,true)
            xhttp.send();   
        }

        function getPlanet(clicked_id){
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    alert(this.responseText)
                }
            };
            xhttp.open("GET", "../getPlanet?declination=" + document.getElementById("declination2").value
            +"&rightAscension=" +  document.getElementById("rightAscension2").value
            +"&ticket=" +  document.getElementById("ticket").value
            +"&id=" +  document.getElementById("planetId").value
            , true)
            xhttp.send();   
        }
        function makeAjaxRequest() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("result").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "../directTelscopeTo/" + document.getElementById("angleInput").value, true);
            xhttp.send();
        }
    </script>
    <style>
    /* Split the screen in half */
.split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
  }
  
  /* Control the left side */
  .left {
    left: 0;
    background-color: rgb(177, 157, 157);
  }
  
  /* Control the right side */
  .right {
    right: 0;
    background-color: gray;
  }
  
  /* If you want the content centered horizontally and vertically */
  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
  
  /* Style the image inside the centered container, if needed */
  .centered img {
    width: 150px;
    border-radius: 50%;
  }
    </style>
</body>

</html>
