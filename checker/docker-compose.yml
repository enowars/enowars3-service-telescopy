version: '2.3'
services:
  telescopy-backend:
    build: .
  telescopy-frontend:
    image: nginx:1.13-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - telescopy-backend
    ports:
      - 5001:80
  telescopy-service:
    build: ../service/src
    volumes:
      - ../service/src:/app
    ports:
      - "8000:80"
    depends_on:
      - redis
  redis:
    image: redis
    ports:
      - "6379:6379"

