version: '2.3'
services:
  telescopy-backend:
    build: .
    networks:
      app_net:
        ipv6_address: 2001:db7:3200::21
  telescopy-frontend:
    image: nginx:1.13-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - telescopy-backend
    networks:
      app_net:
        ipv6_address: 2001:db7:3200::22

networks:
  app_net:
    enable_ipv6: true
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 2001:db7:3200::/64
          gateway: 2001:db7:3200::1
